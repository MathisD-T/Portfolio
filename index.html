<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASSIFIED | PORTFOLIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Space Mono"', 'monospace'],
              sans: ['"Space Mono"', 'monospace'], // Force mono partout
            },
            colors: {
              'agent-black': '#000000',
              'agent-grid': '#1a1a1a',
              'agent-text': '#e4e4e7', // zinc-200
              'agent-dim': '#71717a', // zinc-500
              'agent-accent': '#00ff41', // Matrix Green (optionnel, utilis√© avec parcimonie)
              'agent-alert': '#ef4444',
            },
            animation: {
              'scan': 'scan 2s linear infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e4e4e7;
        font-family: 'Space Mono', monospace;
      }
      /* Custom Scrollbar - Minimalist Line */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::selection {
        background: #e4e4e7;
        color: #000;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.1/",
        "react": "https://esm.sh/react@^19.2.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
